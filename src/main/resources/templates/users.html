<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/navbar.html"></div>
    <div class="container">
        <h1 class="mt-5">User List</h1>

        <form th:action="@{/users/add}" th:object="${user}" method="post" class="mb-3">
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control" required>
            <input type="number" th:field="*{age}" placeholder="Age" class="form-control mt-2" required>
            <button type="submit" class="btn btn-primary mt-2">Add User</button>
        </form>

        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterStat : ${users}">
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.age}">Age</td>
                <td>
                    <form th:action="@{/users/delete/{index}(index=${iterStat.index})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-secondary" th:href="@{/}">Back to Home</a>
    </div>
</body>
</html>
